<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="temp-toggle">Temperature Toggle</button>
      <h1 class="title">Sample Text</h1>
      <div class="primary-info">
        <div class="weather">Sample Text</div>
        <div class="temp">Sample Text</div>
        <div class="feels">Sample Text</div>
      </div>
      <div class="secondary-info">
        <div class="wind">Sample Text</div>
        <div class="humidity">Sample Text</div>
        <div class="cloud">Sample Text</div>
      </div>
      <label for="city-input" class="city-input-label">Search City/Town:</label>
      <div class="input-container">
        <input type="search" name="city-input" id="city-input" />
        <span class="city-input-error"></span>
      </div>
      <button class="submit-button">Submit</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
